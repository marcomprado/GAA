monitors:
    - name: "Pasta Teste"
      source_path: "/Users/marcomartinelli/Desktop/teste"
      recursive: true

      rules:
        # Regra 1: Por extensão + contém no nome
        - name: "Documentos de Trabalho"
          extensions: [".pdf", ".docx"]
          name_contains: ["documento", "relatorio"]
          destination: "/Users/marcomartinelli/Desktop/teste/organized/documentos"
          conflict_strategy: "rename"

        # Regra 2: Por extensão + começa com
        - name: "Relatórios Financeiros"
          extensions: [".pdf", ".xlsx"]
          name_starts_with: ["rel", "report"]
          destination: "/Users/marcomartinelli/Desktop/teste/organized/relatorios"
          conflict_strategy: "rename"

        # Regra 3: Apenas por extensão (catch-all para PDFs)
        - name: "Todos os PDFs"
          extensions: [".pdf"]
          destination: "/Users/marcomartinelli/Desktop/teste/organized/pdfs"
          conflict_strategy: "rename"